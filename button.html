<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Webpage</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Fire Button</h2>
        <p>This is an awesome fire button with just basic HTML and CSS.</p>
        <div class="button-container">
          <div class="fire">
            <div class="fire-left">
              <div class="main-fire"></div>
              <div class="particle-fire"></div>
            </div>
            <div class="fire-center">
              <div class="main-fire"></div>
              <div class="particle-fire"></div>
            </div>
            <div class="fire-right">
              <div class="main-fire"></div>
              <div class="particle-fire"></div>
            </div>
            <div class="fire-bottom">
              <div class="main-fire"></div>
            </div>
          </div>
          <button class="fire-button">Fire Button</button>
        </div>

        <div class="cat">
          <div class="ear left-ear"></div>
          <div class="ear right-ear"></div>
          <div class="head">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="whiskers left-whiskers"></div>
            <div class="whiskers right-whiskers"></div>
          </div>
          <div class="body"></div>
          <div class="tail"></div>
        </div>

        <div class="werewolf">
          <div class="head">
            <div class="ear left-ear"></div>
            <div class="ear right-ear"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="snout"></div>
            <div class="mouth"></div>
            <div class="fang left-fang"></div>
            <div class="fang right-fang"></div>
          </div>
          <div class="body">
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="tail"></div>
          </div>
        </div>
      </section>

      <section>
        <h2>My Portfolio</h2>
        <p>Here are some of my projects.</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>
  </body>
</html>
